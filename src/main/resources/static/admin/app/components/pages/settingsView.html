
<div id="page_content" ng-init="init()">
	<div id="page_content_inner">

		<h4 class="heading_a uk-margin-bottom">Тохиргоо</h4>
		<form action="" class="uk-form-stacked" id="page_settings">
			<div class="uk-grid" data-uk-grid-margin>
				<div class="uk-width-large-1-2 uk-width-medium-1-1">
					<div class="md-card">
						<div class="md-card-content">
							<div class="uk-form-row">
								<label for="settings_site_name">Сайтын гарчиг</label> <input
									class="md-input" type="text" id="settings_site_name"
									name="settings_site_name" ng-model="site_settings.siteTitle"
									md-input />
							</div>
							<div class="uk-form-row">
								<label for="settings_page_description">Сайтын тухай</label>
								<textarea class="md-input" name="settings_page_description"
									id="settings_page_description" cols="30" rows="4"
									ng-model="site_settings.siteDescription" md-input
									textarea-autosize></textarea>
							</div>
							<div class="uk-form-row">
								<label for="settings_admin_logo">Лого</label> <input
									class="md-input" type="text" id="settings_admin_logo"
									name="settings_admin_logo" ng-model="site_settings.logo"
									md-input /> <input id="image_chooser_selector" type="file"
									name="file" multiple="false" accept="image/*" />
							</div>
							<div class="uk-form-row">
								<label for="settings_admin_email">Имэйл</label> <input
									class="md-input" type="text" id="settings_admin_email"
									name="settings_admin_email" ng-model="site_settings.email"
									md-input />
							</div>
							<div class="uk-form-row">
								<label for="settings_admin_tel">Утас</label> <input
									class="md-input" type="text" id="settings_admin_tel"
									name="settings_admin_tel" ng-model="site_settings.tel" md-input />
							</div>
							<div class="uk-form-row">
								<label for="settings_admin_copyright">Зохиогчийн эрх</label> <input
									class="md-input" type="text" id="settings_admin_copyright"
									name="settings_admin_copyright"
									ng-model="site_settings.copyright" md-input />
							</div>
						</div>
					</div>

				</div>
				<div class="uk-width-large-1-2 uk-width-medium-1-1">
					<div class="md-card">
						<div class="md-card-content">
							<h4 class="heading_a uk-margin-bottom">Слайдер</h4>
                            <input id="slider_image_add" type="file"
									name="file" multiple="false" accept="image/*" />
							
							<div
								class="uk-grid-width-small-1-1 uk-grid-width-medium-1-2 uk-grid-width-large-1-2 hierarchical_show" style="margin-top: 15px;"
								data-uk-grid="{gutter: 15}" hierarchical-show>
								<div ng-repeat="slider_img in site_settings.slider_items">
									<div class="md-card">
										<div class="md-card-content"><img ng-src="{{slider_img}}">
										<a class="md-btn md-btn-danger md-btn-mini md-btn-wave-light md-btn-icon waves-effect waves-button waves-light" href="javascript:void(0)" style="position: absolute;margin-top: -40px;right: 30px;" ng-click="removeSliderItem($index)"><i class="uk-icon-trash"></i></a>
										</div>
										
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>



			<div class="md-fab-wrapper">
				<button type="submit" class="md-fab md-fab-primary" href="#"
					ng-click="saveSettings($event)">
					<i class="material-icons">&#xE161;</i>
				</button>
			</div>

		</form>

	</div>
</div>
