<div infinite-scroll="loadMore()" infinite-scroll-distance="1">
	<div class="col-xs-12 col-md-6 col-lg-4" ng-repeat="app in apps">
		<div class="list_item" ng-click="open(app.url)">
			<div class="col-xs-12 col-md-4">
				<div class="list_cover"
					ng-style="{'background-image':'url({{app.image}})'}"></div>
			</div>
			<div class="col-xs-12 col-md-8">
				<h5 class="list_detail" ng-bind="app.name"></h5>
			</div>
		</div>
	</div>
</div>
