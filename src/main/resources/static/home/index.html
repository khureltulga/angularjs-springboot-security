<!DOCTYPE html>

<html style="margin-top: 0 !important" lang="en-US" ng-app="app"
	ng-controller="mainCtrl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title ng-bind="settings.siteTitle">Нүүр хуудас</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&subset=cyrillic-ext"
	rel="stylesheet">
<script src="/home/js/jquery.js"></script>
<script src="/admin/assets/js/angular_common.min.js"></script>
<script src="/home/js/app.js"></script>
<script src="/home/js/swiper.min.js"></script>
<link rel="stylesheet" href="/home/css/style.css">
<link rel="stylesheet" href="/home/css/swiper.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="/home/js/ng-infinite-scroll.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="container" id="header">
			<h3 ng-bind="settings.siteTitle"></h3>
			<h5 ng-bind="settings.siteDescription"></h5>
		</div>
	</header>
	<main>
	<div class="container" style="padding:0px;">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><div class="slider_item" style="background-image: url(http://www.majesticgobitour.com/wp-content/uploads/2015/01/3.jpg)"></div></div>
				<div class="swiper-slide"><div class="slider_item" style="background-image: url(http://www.toursmongolia.com/upload/pics/thumbs/b619a4c3d72a6582d85e07c4dbd50b1e.jpg)"></div></div>
				<div class="swiper-slide"><div class="slider_item" style="background-image: url(https://drscdn.500px.org/photo/122207733/q%3D80_m%3D1500_k%3D1/2281aeb2f5c68a921f31fee2453e60da)"></div></div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>
		<script>
			var swiper = new Swiper('.swiper-container', {
				pagination : '.swiper-pagination',
				paginationClickable : true
			});
		</script>
	</div>
	<div class="container" style="padding-top:30px;">
		<div infinite-scroll="loadMore()" infinite-scroll-distance="1">
			<div class="col-xs-12 col-md-6 col-lg-4" ng-repeat="app in apps">
				<div class="list_item" ng-click="open(app.url)">
					<div class="col-xs-12 col-md-4">
						<div class="list_cover"
							ng-style="{'background-image':'url({{app.image}})'}"></div>
					</div>
					<div class="col-xs-12 col-md-8">
						<h5 class="list_detail" ng-bind="app.name"></h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>
	<footer>
		<div class="container" id="footer">
			<div class="footer_bottom row">
				<i class="fa fa-phone" aria-hidden="true"></i> {{settings.tel}} <i
					class="fa fa-envelope" aria-hidden="true"
					style="margin-left: 15px;""></i> {{settings.email}}
			</div>
			<div class="footer_bottom_dark row" ng-bind="settings.copyright">
				{{settings.tel}} {{settings.email}}</div>
		</div>
	</footer>
</body>
</html>
